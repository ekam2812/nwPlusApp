<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procreate-Style Color Picker with Dynamic Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker">
        <div class="brightness-saturation" id="brightnessSaturation">
            <div class="bs-selector" id="bsSelector"></div>
        </div>
        <div class="slider">
            <label for="hueSlider">Hue</label>
            <input type="range" id="hueSlider" min="0" max="360" value="0">
        </div>
        <div class="slider">
            <label for="saturationSlider">Saturation</label>
            <input type="range" id="saturationSlider" min="0" max="100" value="100">
        </div>
        <div class="slider">
            <label for="brightnessSlider">Brightness</label>
            <input type="range" id="brightnessSlider" min="0" max="100" value="100">
        </div>
        <div class="color-preview" id="colorPreview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
