<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker and Blender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            font-size: 24px;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        #canvasContainer {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            margin-top: 15px;
            padding: 5px;
            background-color: #f9f9f9;
            max-width: 500px;
            max-height: 400px;
            overflow: hidden;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #colorDisplayContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        #colorDisplay {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #colorHex {
            font-weight: bold;
        }
        .input-group {
            margin: 10px 0;
            text-align: center;
        }
        #blendFactorContainer {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #blendFactorValue {
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }

        /* Custom color picker styles */
        .color-picker {
            display: none;
            position: absolute;
            top: 60px; /* Position below the color display box */
            left: 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            z-index: 10;
            flex-direction: column;
            gap: 15px;
        }

        .brightness-saturation {
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, black, transparent),
                        linear-gradient(to right, white, transparent);
            position: relative;
            cursor: crosshair;
            border-radius: 5px;
        }

        .bs-selector {
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            box-shadow: 0 0 0 1px black;
        }

        .slider {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .slider label {
            font-size: 14px;
            margin-right: 10px;
            width: 80px;
        }
        .slider input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            outline: none;
        }
        .slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: lightgrey;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        .slider input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: lightgrey;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            align-self: flex-end;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Color Picker and Blender</h1>

    <input type="file" id="imageInput" accept="image/*">
    <div style="display: flex; gap:20px;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h3>Original Image</h3>
            <div id="canvasContainer">
                <canvas id="InputCanvas"></canvas>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <h3>Blended Image</h3>
            <div id="canvasContainer">
                <canvas id="OutputCanvas"></canvas>
            </div>
        </div>
    </div>

    <div id="controls">
        <div class="button-container">
            <button onclick="recolorImage()">Recolor Image</button>
        </div>

        <div id="colorDisplayContainer" onclick="toggleColorPicker(event)">
            <div id="colorDisplay"></div>
            <p id="colorHex">Hex: #</p>
            <!-- Custom color picker that appears when clicking on color display box -->
            <div class="color-picker">
                <span class="close-btn" onclick="toggleColorPicker()">Ã—</span>
                <div class="brightness-saturation" id="brightnessSaturation">
                    <div class="bs-selector" id="bsSelector"></div>
                </div>
                <div class="slider">
                    <label for="hueSlider">Hue</label>
                    <input type="range" id="hueSlider" min="0" max="360" value="0">
                </div>
                <div class="slider">
                    <label for="saturationSlider">Saturation</label>
                    <input type="range" id="saturationSlider" min="0" max="100" value="100">
                </div>
                <div class="slider">
                    <label for="brightnessSlider">Brightness</label>
                    <input type="range" id="brightnessSlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <div class="input-group" id="blendFactorContainer">
            <label for="blendFactor">Blend Factor (Recolor Influence): </label>
            <input type="range" id="blendFactor" min="0" max="1" step="0.1" value="0.3">
            <span id="blendFactorValue">0.3</span>
        </div>
    </div>

    <script>
        const colorDisplayContainer = document.getElementById('colorDisplayContainer');
        const colorPicker = document.querySelector('.color-picker');
        const brightnessSaturation = document.getElementById('brightnessSaturation');
        const bsSelector = document.getElementById('bsSelector');
        const hueSlider = document.getElementById('hueSlider');
        const saturationSlider = document.getElementById('saturationSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        let hue = hueSlider.value = 0;
        let saturation = saturationSlider.value = 100;
        let brightness = brightnessSlider.value = 100;

        function toggleColorPicker(event) {
            event.stopPropagation();
            colorPicker.style.display = colorPicker.style.display === 'flex' ? 'none' : 'flex';
        }

        function updateColor() {
            const color = `hsl(${hue}, ${saturation}%, ${brightness}%)`;
            colorDisplayContainer.querySelector('#colorDisplay').style.backgroundColor = color;
            brightnessSaturation.style.background = `
                linear-gradient(to top, black, transparent),
                linear-gradient(to right, white, hsl(${hue}, 100%, 50%))
            `;
            saturationSlider.style.background = `linear-gradient(to right, hsl(${hue}, 0%, 50%), hsl(${hue}, 100%, 50%))`;
            brightnessSlider.style.background = `linear-gradient(to right, hsl(${hue}, ${saturation}%, 0%), hsl(${hue}, ${saturation}%, 100%))`;
            const rect = brightnessSaturation.getBoundingClientRect();
            bsSelector.style.left = `${(saturation / 100) * rect.width - 5}px`;
            bsSelector.style.top = `${(1 - brightness / 100) * rect.height - 5}px`;
        }

        hueSlider.addEventListener('input', (event) => {
            hue = event.target.value;
            updateColor();
        });

        brightnessSaturation.addEventListener('mousedown', (event) => {
            handleBrightnessSaturationInteraction(event);
            document.addEventListener('mousemove', handleBrightnessSaturationInteraction);
        });

        document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', handleBrightnessSaturationInteraction);
        });

        function handleBrightnessSaturationInteraction(event) {
            const rect = brightnessSaturation.getBoundingClientRect();
            saturation = Math.min(100, Math.max(0, ((event.clientX - rect.left) / rect.width) * 100));
            brightness = Math.min(100, Math.max(0, 100 - ((event.clientY - rect.top) / rect.height) * 100));
            saturationSlider.value = saturation;
            brightnessSlider.value = brightness;
            updateColor();
        }

        saturationSlider.addEventListener('input', (event) => {
            saturation = event.target.value;
            updateColor();
        });

        brightnessSlider.addEventListener('input', (event) => {
            brightness = event.target.value;
            updateColor();
        });

        // Close the color picker when clicking outside
        document.addEventListener('click', (event) => {
            if (!colorPicker.contains(event.target) && !colorDisplayContainer.contains(event.target)) {
                colorPicker.style.display = 'none';
            }
        });

        updateColor();
    </script>
</body>
</html>
